{% include 'base.html' %}

{% block content %}
{% include 'includes/student-sidebar.html' %}
<div class="container">
  <div class="row justify-content-center">
    <h1>Enter Classroom</h1>
  </div>
    <div class="row justify-content-center">

   {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            </div>
            {% endif %}


  </div>
</div>
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">


            <form  method="POST">

    <div class="form-group">
    <label for="formGroupExampleInput"> Enter Classroom Id</label>
    </div>

    <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Id" name="class_id">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enter</button>
    </div>
    {% csrf_token %}
</form>

        </div></div></div>

{% endblock %}
